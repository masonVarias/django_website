{% extends "base.html" %}


	{% block content %}
		<div class ="row">
			{% block main %}
			{% endblock %}
		
			{% block sidebar %}
				<div class="col-xs-3">
					<h4>all shows</h4>
					<ul>
						{% for show in shows|dictsort:"english_title" %}
							<li>
								<a href = "{% url 'show_detail' show.id %}">
								{{ show.english_title|capfirst }}
								</a>
							</li>
						{% endfor %}
					</ul>
				</div>
			{% endblock sidebar %}
		
		</div>
	{% endblock content %}
