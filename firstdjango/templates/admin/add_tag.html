{% extends "admin/base_site.html" %}

{% block content %}

<p>Select {{type}} to apply:</p>

<form action="" method="post"> 
{% csrf_token %}
    {{ form }}
    <p>The {{type}} will be applied to:</p>

    <ul>{{ queryset|unordered_list }}</ul>

    <input type="hidden" name="action" value="{{h_action}}" />
    <input type="submit" name="apply" value="Apply" />
</form>

{% endblock %}
